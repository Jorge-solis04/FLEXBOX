<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX - ðŸš¬</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    Display: Flex
    <section class="flex-container">
        <article class="flex-child">
            <i class="fa-solid fa-person icons"></i>
        </article>
        <article class="flex-child">2</article>
        <article class="flex-child">3</article>
        <article class="flex-child">4</article>
    </section>

    Display: FlexBox
    <section class="flexbox-container">
        <article class="flexbox-child">1</article>
        <article class="flexbox-child">2</article>
        <article class="flexbox-child">3</article>
        <article class="flexbox-child">4</article>
    </section>

    Display: Inline
    <section class="inline-container">
        <article class="inline-child">1</article>
        <article class="inline-child">2</article>
        <article class="inline-child">3</article>
        <article class="inline-child">4</article>
    </section>

    Display: Inline-block
    <section class="inline-block-container">
        <article class="inline-block-child">1</article>
        <article class="inline-block-child">2</article>
        <article class="inline-block-child">3</article>
        <article class="inline-block-child">4</article>
    </section>

    Display: Inline-flex
    <section class="inline-flex-container">
        <article class="inline-flex-child">1</article>
        <article class="inline-flex-child">2</article>
        <article class="inline-flex-child">3</article>
        <article class="inline-flex-child">4</article>
    </section>


</body>
</html>
